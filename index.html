<script>
onload = () => {
  const c = setTimeout(() => {
    document.body.classList.remove("not-loaded");
    clearTimeout(c);
  }, 1000);
};

const now = new Date();
const hours = now.getHours();

// Function to return greeting based on the time of day
function getGreeting() {
  if (hours >= 5 && hours < 12) {
    $("#greeting").text("Good morning love! ‚ù§");
  } else if (hours >= 12 && hours < 17) {
    $("#greeting").text("Good afternoon love! ‚ù§");
  } else if (hours >= 17 && hours < 21) {
    $("#greeting").text("Good evening love! ‚ù§");;
  } else {
    $("#greeting").text("Good night love! ‚ù§");
  }
}
getGreeting();
</script>
